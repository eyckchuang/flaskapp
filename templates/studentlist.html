<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1">
      <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Mobile</th>
          <th>User name</th>
          <th>Password</th>
      </tr>
      {% for student in students %}
      <tr>
          <td>{{student.name}}</td>
          <td>{{student.gender}}</td>
          <td>{{student.course}}</td>
          <td>{{student.mobile}}</td>
          <td>{{student.username}}</td>
          <td>{{student.password}}</td>
      </tr>
      {% endfor %}
  </table>
</body>
</html>
